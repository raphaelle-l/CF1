<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
        }
        
        #gameCanvas {
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(84, 198, 190, 0.3);
        }
        
        #menu, #gameOver {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        #menu h1, #gameOver h2 {
            color: #54C6BE;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #menu p, #gameOver p {
            color: #F7B15C;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: #E5243F;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #F65C51;
        }
        
        #instructions {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            max-width: 800px;
            text-align: center;
        }
        
        #instructions p {
            margin: 5px 0;
        }
        
        .cyan { color: #54C6BE; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    
    <div id="menu">
        <h1>RUNNER</h1>
        <p>Press SPACE to jump</p>
        <button onclick="startGame()">Start Game</button>
        <p id="highScoreDisplay"></p>
    </div>
    
    <div id="gameOver">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <p id="newHighScore" style="display: none; color: #F7B15C;">New High Score! üèÜ</p>
        <button onclick="startGame()">Play Again</button>
    </div>
    
    <div id="instructions">
        <p>Press SPACE to jump (double jump available!) ‚Ä¢ Avoid red obstacles ‚Ä¢ Use orange platforms</p>
        <p class="cyan">Dark teal portals with cyan/orange glow teleport you ‚Ä¢ Speed increases as you progress!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameOverScreen = document.getElementById('gameOver');
        
        let gameState = 'menu';
        let highScore = 0;
        let game = null;
        
        function initGame() {
            return {
                player: { x: 100, y: 300, vy: 0, width: 30, height: 30, isJumping: false, jumpsLeft: 2, inPortal: false, targetPortal: null },
                obstacles: [],
                particles: [],
                platforms: [],
                portals: [],
                speed: 5,
                baseSpeed: 5,
                gravity: 0.6,
                jumpPower: -12,
                groundY: 400,
                score: 0,
                frameCount: 0,
                lastObstacleFrame: 0,
                lastPlatformFrame: 0,
                lastPortalFrame: 0,
                lastObstacleWaveFrame: 0
            };
        }
        
        function createParticles(x, y, count, color) {
            const particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    decay: 0.02 + Math.random() * 0.02,
                    size: 2 + Math.random() * 3,
                    color
                });
            }
            return particles;
        }
        
        function createObstacle() {
            const types = ['box', 'tall', 'wide'];
            const type = types[Math.floor(Math.random() * types.length)];
            let width, height;
            
            if (type === 'box') {
                width = 30 + Math.random() * 20;
                height = 30 + Math.random() * 20;
            } else if (type === 'tall') {
                width = 20;
                height = 50 + Math.random() * 30;
            } else {
                width = 50 + Math.random() * 30;
                height = 20;
            }
            
            return {
                x: canvas.width,
                y: game.groundY - height,
                width, height, type
            };
        }
        
        function createPlatform() {
            const difficulty = Math.floor(game.score / 200);
            
            if (difficulty >= 2 && Math.random() < 0.3) {
                const bottom = {
                    x: canvas.width,
                    y: 280 + Math.random() * 80,
                    width: 80 + Math.random() * 40,
                    height: 15,
                    isStacked: true
                };
                const top = {
                    x: canvas.width + 40 + Math.random() * 40,
                    y: bottom.y - 80 - Math.random() * 30,
                    width: 80 + Math.random() * 40,
                    height: 15,
                    isStacked: true
                };
                return [bottom, top];
            }
            
            return [{
                x: canvas.width,
                y: 200 + Math.random() * 150,
                width: 80 + Math.random() * 60,
                height: 15,
                isStacked: false
            }];
        }
        
        function createPlatformObstacle(platformX, platformY, platformWidth) {
            return {
                x: platformX + 20 + Math.random() * (platformWidth - 40),
                y: platformY - 30,
                width: 25,
                height: 30,
                type: 'platform'
            };
        }
        
        function createPortalPair() {
            const entrance = {
                x: canvas.width,
                y: 150 + Math.random() * 200,
                width: 40,
                height: 60,
                type: 'entrance',
                color: '#2F5755',
                glowColor: '#54C6BE'
            };
            
            const exit = {
                x: canvas.width + 400 + Math.random() * 300,
                y: 150 + Math.random() * 200,
                width: 40,
                height: 60,
                type: 'exit',
                color: '#2F5755',
                glowColor: '#F7B15C',
                entrance: entrance,
                hasSafeZone: true
            };
            
            entrance.exit = exit;
            return [entrance, exit];
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            const player = game.player;
            
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#54C6BE';
            for (let i = 0; i < 50; i++) {
                const x = (i * 123.456) % canvas.width;
                const y = (i * 78.901) % canvas.height;
                const size = (i % 3) * 0.5 + 0.5;
                ctx.fillRect(x, y, size, size);
            }
            
            // Draw ground
            const groundGradient = ctx.createLinearGradient(0, game.groundY, 0, canvas.height);
            groundGradient.addColorStop(0, '#2F5755');
            groundGradient.addColorStop(1, '#1a3332');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, game.groundY, canvas.width, canvas.height - game.groundY);
            
            ctx.strokeStyle = '#54C6BE';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, game.groundY);
            ctx.lineTo(canvas.width, game.groundY);
            ctx.stroke();
            
            // Update particles
            game.particles = game.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                
                if (p.life > 0) {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    ctx.globalAlpha = 1;
                    return true;
                }
                return false;
            });
            
            // Check portal emergence
            if (player.inPortal && player.targetPortal) {
                if (player.targetPortal.x <= player.x) {
                    player.y = player.targetPortal.y + player.targetPortal.height / 2 - player.height / 2;
                    player.inPortal = false;
                    
                    game.particles.push(...createParticles(
                        player.x + player.width / 2,
                        player.y + player.height / 2,
                        30,
                        player.targetPortal.color
                    ));
                    
                    player.targetPortal.justExited = true;
                    player.targetPortal.safeZoneEnd = player.targetPortal.x + 1000;
                    player.targetPortal = null;
                }
            }
            
            // Physics
            if (!player.inPortal) {
                player.vy += game.gravity;
                player.y += player.vy;
            }
            
            // Ground collision
            if (!player.inPortal && player.y + player.height >= game.groundY) {
                player.y = game.groundY - player.height;
                player.vy = 0;
                player.isJumping = false;
                player.jumpsLeft = 2;
                
                if (Math.abs(player.vy) > 2) {
                    game.particles.push(...createParticles(
                        player.x + player.width / 2,
                        player.y + player.height,
                        5,
                        '#54C6BE'
                    ));
                }
            }
            
            // Platform collision
            if (!player.inPortal) {
                game.platforms.forEach(platform => {
                    if (platform && player.vy > 0 &&
                        player.y + player.height <= platform.y + 10 &&
                        player.y + player.height + player.vy >= platform.y &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.isJumping = false;
                        player.jumpsLeft = 2;
                    }
                });
            }
            
            // Draw player
            if (!player.inPortal) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#54C6BE';
                ctx.fillStyle = '#54C6BE';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#000000';
                ctx.fillRect(player.x + 20, player.y + 10, 6, 6);
                
                if (game.frameCount % 3 === 0) {
                    game.particles.push(...createParticles(
                        player.x,
                        player.y + player.height / 2,
                        2,
                        '#54C6BE'
                    ));
                }
            }
            
            // Spawn obstacles
            const difficulty = Math.floor(game.score / 200);
            
            if (difficulty >= 3 && game.frameCount - game.lastObstacleWaveFrame > 800) {
                let canSpawnWave = true;
                game.portals.forEach(portal => {
                    if (portal.type === 'exit' && portal.hasSafeZone) {
                        const waveEnd = canvas.width + 640;
                        if (portal.x < waveEnd && portal.x + 1000 > canvas.width) {
                            canSpawnWave = false;
                        }
                    }
                });
                
                if (canSpawnWave) {
                    const waveStart = canvas.width;
                    for (let i = 0; i < 8; i++) {
                        game.obstacles.push({
                            x: waveStart + i * 80,
                            y: game.groundY - 35,
                            width: 60,
                            height: 35,
                            type: 'wave'
                        });
                    }
                    
                    for (let i = 0; i < 3; i++) {
                        game.platforms.push({
                            x: waveStart + 100 + i * 180,
                            y: 250 + (i % 2) * 50,
                            width: 100,
                            height: 15,
                            isWavePlatform: true
                        });
                    }
                    
                    game.lastObstacleWaveFrame = game.frameCount;
                    game.lastObstacleFrame = game.frameCount + 200;
                }
            } else if (game.frameCount - game.lastObstacleFrame > 90 - Math.min(game.score / 100, 40)) {
                let canSpawn = true;
                const spawnX = canvas.width;
                
                game.portals.forEach(portal => {
                    if (portal.type === 'exit' && portal.justExited && portal.safeZoneEnd) {
                        if (spawnX < portal.safeZoneEnd) canSpawn = false;
                    }
                    if (portal.type === 'exit' && portal.hasSafeZone && portal.x > 0) {
                        const safeStart = portal.x - 200;
                        const safeEnd = portal.x + portal.width + 1000;
                        if (spawnX >= safeStart && spawnX <= safeEnd) canSpawn = false;
                    }
                });
                
                if (canSpawn) {
                    game.obstacles.push(createObstacle());
                    game.lastObstacleFrame = game.frameCount;
                }
            }
            
            // Spawn platforms
            if (game.frameCount - game.lastPlatformFrame > 150) {
                try {
                    const newPlatforms = createPlatform();
                    game.platforms.push(...newPlatforms);
                    
                    const difficulty = Math.floor(game.score / 200);
                    if (difficulty >= 1 && Math.random() < 0.4) {
                        newPlatforms.forEach(plat => {
                            if (plat && plat.width > 50 && Math.random() < 0.5) {
                                game.obstacles.push(createPlatformObstacle(plat.x, plat.y, plat.width));
                            }
                        });
                    }
                    
                    game.lastPlatformFrame = game.frameCount;
                } catch (e) {
                    game.lastPlatformFrame = game.frameCount;
                }
            }
            
            // Spawn portals
            if (game.frameCount - game.lastPortalFrame > 300 && Math.random() < 0.5) {
                const [entrance, exit] = createPortalPair();
                game.portals.push(entrance, exit);
                game.lastPortalFrame = game.frameCount;
            }
            
            // Update obstacles
            game.obstacles = game.obstacles.filter(obs => {
                if (!obs) return false;
                obs.x -= game.speed;
                
                if (obs.x + obs.width > 0) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#E5243F';
                    ctx.fillStyle = '#E5243F';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = '#F65C51';
                    ctx.fillRect(obs.x + 5, obs.y + 5, obs.width - 10, obs.height - 10);
                    
                    if (!player.inPortal && checkCollision(player, obs)) {
                        game.particles.push(...createParticles(
                            player.x + player.width / 2,
                            player.y + player.height / 2,
                            20,
                            '#E5243F'
                        ));
                        endGame();
                    }
                    
                    return true;
                }
                return false;
            });
            
            // Update platforms
            game.platforms = game.platforms.filter(plat => {
                if (!plat) return false;
                plat.x -= game.speed;
                
                if (plat.x + plat.width > 0) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#F7B15C';
                    ctx.fillStyle = '#F7B15C';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = '#e09a48';
                    ctx.fillRect(plat.x + 5, plat.y + 3, plat.width - 10, plat.height - 6);
                    
                    return true;
                }
                return false;
            });
            
            // Update portals
            game.portals = game.portals.filter(portal => {
                portal.x -= game.speed;
                
                if (portal.safeZoneEnd) {
                    portal.safeZoneEnd -= game.speed;
                    if (portal.safeZoneEnd < 0) {
                        portal.justExited = false;
                        portal.safeZoneEnd = null;
                    }
                }
                
                if (portal.x + portal.width > 0) {
                    const time = game.frameCount * 0.1;
                    
                    ctx.save();
                    ctx.translate(portal.x + portal.width / 2, portal.y + portal.height / 2);
                    
                    ctx.shadowBlur = 20 + Math.sin(time) * 5;
                    ctx.shadowColor = portal.glowColor;
                    
                    ctx.strokeStyle = portal.color;
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, portal.width / 2, portal.height / 2, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.shadowBlur = 15;
                    ctx.strokeStyle = portal.glowColor;
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.ellipse(0, 0, (portal.width / 2 - 10) * (0.3 + i * 0.3), 
                                   (portal.height / 2 - 10) * (0.3 + i * 0.3), 
                                   time + i, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                    
                    if (game.frameCount % 5 === 0) {
                        game.particles.push(...createParticles(
                            portal.x + portal.width / 2,
                            portal.y + portal.height / 2,
                            2,
                            portal.color
                        ));
                    }
                    
                    const dx = (player.x + player.width / 2) - (portal.x + portal.width / 2);
                    const dy = (player.y + player.height / 2) - (portal.y + portal.height / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30 && portal.type === 'entrance' && portal.exit && !player.inPortal) {
                        player.inPortal = true;
                        player.targetPortal = portal.exit;
                        player.vy = 0;
                        
                        game.particles.push(...createParticles(
                            portal.x + portal.width / 2,
                            portal.y + portal.height / 2,
                            30,
                            portal.color
                        ));
                    }
                    
                    return true;
                }
                return false;
            });
            
            // Update speed and score
            game.speed = game.baseSpeed + game.score / 500;
            game.score++;
            game.frameCount++;
            
            // Draw score
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText(`Score: ${Math.floor(game.score / 10)}`, 20, 40);
            ctx.font = '16px sans-serif';
            ctx.fillText(`Speed: ${game.speed.toFixed(1)}x`, 20, 70);
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            game = initGame();
            gameState = 'playing';
            menu.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }
        
        function endGame() {
            gameState = 'gameOver';
            const finalScore = Math.floor(game.score / 10);
            document.getElementById('finalScore').textContent = `Score: ${finalScore}`;
            
            if (finalScore > highScore) {
                highScore = finalScore;
                document.getElementById('newHighScore').style.display = 'block';
            } else {
                document.getElementById('newHighScore').style.display = 'none';
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                
                if (gameState === 'menu' || gameState === 'gameOver') {
                    startGame();
                } else if (gameState === 'playing' && game.player.jumpsLeft > 0) {
                    game.player.vy = game.jumpPower;
                    game.player.isJumping = true;
                    game.player.jumpsLeft--;
                    
                    const particleColor = game.player.jumpsLeft === 1 ? '#54C6BE' : '#F7B15C';
                    game.particles.push(...createParticles(
                        game.player.x + game.player.width / 2,
                        game.player.y + game.player.height,
                        game.player.jumpsLeft === 1 ? 8 : 12,
                        particleColor
                    ));
                }
            }
        });
        
        // Show menu on load
        menu.style.display = 'block';
        if (highScore > 0) {
            document.getElementById('highScoreDisplay').textContent = `High Score: ${highScore}`;
        }
    </script>
</body>
</html>
